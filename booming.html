<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booming Store</title>
    <style>
        /* --- Styles CSS (pa chanje) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }
        main {
            padding: 20px;
        }
        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .product-description {
            font-size: 0.9em;
            margin: 0 0 10px 0;
            height: 60px;
        }
        .product-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #e74c3c;
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .contact-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        Booming Store
    </header>

    <main>
        <div class="product-gallery" id="product-gallery">
            </div>
    </main>

    <footer>
        <h2>Ou gen yon kesyon sou yon pwodwi ?</h2>
        <p>Kontakte nou pou tout enfòmasyon ou bezwen.</p>
        <a href="mailto:cdish23@gmail.com" class="contact-button">Voye yon imèl pou nou</a>
    </footer>

    <script>
        /* --- Kòd JavaScript ak tèks an Kreyòl --- */
        const products = [
            {
                category: 'Rad',
                name: 'Vès an Jean Klasik',
                description: 'Yon vès ki pap janm demode, pou tout sezon. Fèt ak yon bon twal abako ki solid.',
                price: '8,500 G',
                imageUrl: 'https://images.pexels.com/photos/1040945/pexels-photo-1040945.jpeg?auto=compress&cs=tinysrgb&w=600'
            },
            {
                category: 'Aparèy Elektwonik',
                name: 'Ekoutè san fil Pwo',
                description: 'Gwo kalite son ak yon sistèm ki anpeche bri deyò antre. Batri a dire 24è.',
                price: '18,000 G',
                imageUrl: 'https://images.pexels.com/photos/3825572/pexels-photo-3825572.jpeg?auto=compress&cs=tinysrgb&w=600'
            },
            {
                category: 'Krem',
                name: 'Krèm idratan "Eklat"',
                description: 'Gen asid yalewonònik pou fè po w rete dous epi idrate pandan tout jounen an.',
                price: '3,500 G',
                imageUrl: 'https://images.pexels.com/photos/5938531/pexels-photo-5938531.jpeg?auto=compress&cs=tinysrgb&w=600'
            }
        ];

        const gallery = document.getElementById('product-gallery');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <p class="product-title">${product.name}</p>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">${product.price}</p>
                </div>
            `;
            gallery.appendChild(card);
        });
    </script>

</body>
</html>
